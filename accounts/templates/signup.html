{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block content %}

<form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
    <div class='form'>
        {% csrf_token %}
        {%  bootstrap_form form %}
        <input type="submit" value="Зарегистрироваться">
    </div>
</form>

{% endblock %}
